<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUBIT - Places to Visit</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  h1 { text-align: center; }
  .places-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
  .place-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  .place-card h3 { margin-top: 0; }
  .place-card select { width: 100%; padding: 8px; margin-top: 10px; border-radius: 5px; }
</style>
</head>
<body>

<h1>Places to Visit in <span id="destinationName"></span></h1>
<div class="places-grid" id="placesContainer"></div>

<script>
  // 1️⃣ Read URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const destination = urlParams.get('place') || "Chennai"; // fallback

  // Update heading
  document.getElementById("destinationName").textContent = destination;

  // 2️⃣ Dummy dataset (static)
  const placesData = {
    "Ooty": ["Ooty Lake", "Botanical Garden", "Doddabetta Peak", "Rose Garden"],
    "Kodaikanal": ["Kodaikanal Lake", "Coaker's Walk", "Pillar Rocks", "Bryant Park"],
    "Chennai": ["Marina Beach", "Kapaleeshwarar Temple", "Guindy National Park", "Fort St. George"]
  };

  const types = ["Hotel", "Residency", "Tourist Place"];

  // 3️⃣ Display places dynamically
  const container = document.getElementById("placesContainer");
  const places = placesData[destination] || [];

  if (places.length === 0) {
    container.innerHTML = "<p>No places found for this destination.</p>";
  } else {
    places.forEach(place => {
      const card = document.createElement("div");
      card.className = "place-card";

      const selectOptions = types.map(type => `<option value="${type}">${type}</option>`).join("");

      card.innerHTML = `
        <h3>${place}</h3>
        <label>Select type:</label>
        <select>${selectOptions}</select>
      `;

      container.appendChild(card);
    });
  }
</script>

</body>
</html>
