<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUBIT - Place Details</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
  }

  .container {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,102,0,0.5);
    width: 400px;
    text-align: center;
  }

  h2 {
    color: #ff6600;
    margin-bottom: 20px;
  }

  .type-card {
    background: #2c2c2c;
    padding: 15px;
    margin-top: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .type-card:hover {
    background: #ff6600;
    color: black;
  }
</style>
</head>
<body>

<div class="container">
  <h2 id="placeName">Place Name</h2>
  <div id="typesContainer"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const place = urlParams.get('place') || "Ooty Lake";
const members = urlParams.get('members') || 1;
const date = urlParams.get('date') || "2025-08-21";

document.getElementById('placeName').textContent = place;

// Example types for each place (you can expand)
const typesData = {
  "Ooty Lake": ["Hotel A", "Residency B", "Tourist Spot C"],
  "Botanical Garden": ["Hotel X", "Residency Y", "Tourist Spot Z"],
  "Doddabetta Peak": ["Hotel 1", "Residency 2", "Tourist Spot 3"],
  "Rose Garden": ["Hotel R", "Residency S", "Tourist Spot T"],
  "Kodaikanal Lake": ["Hotel K1", "Residency K2", "Tourist Spot K3"],
  "Coaker's Walk": ["Hotel CW1", "Residency CW2", "Tourist Spot CW3"],
  "Pillar Rocks": ["Hotel P1", "Residency P2", "Tourist Spot P3"],
  "Bryant Park": ["Hotel B1", "Residency B2", "Tourist Spot B3"],
  "Marina Beach": ["Hotel M1", "Residency M2", "Tourist Spot M3"],
  "Kapaleeshwarar Temple": ["Hotel KT1", "Residency KT2", "Tourist Spot KT3"],
  "Guindy National Park": ["Hotel G1", "Residency G2", "Tourist Spot G3"],
  "Fort St. George": ["Hotel F1", "Residency F2", "Tourist Spot F3"]
};

const container = document.getElementById("typesContainer");
const types = typesData[place] || [];

if(types.length === 0){
  container.innerHTML = "<p style='color:white; text-align:center;'>No data found for this place.</p>";
} else {
  types.forEach(type => {
    const div = document.createElement("div");
    div.className = "type-card";
    div.textContent = type;

    // Optional: Click action for each type
    div.addEventListener('click', () => {
      alert(`You selected ${type} for ${place}`);
      // Later: You can redirect to booking page or save in DB
    });

    container.appendChild(div);
  });
}


</script>

</body>
</html>
