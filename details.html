<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUBIT - Plan Your Trip</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5;">

<div class="form-card">
  <h2>Plan Your Trip</h2>
  <form id="tripForm">
    <label>Number of Members:</label>
    <input type="number" id="members" min="1" placeholder="e.g. 4" required>

    <label>Destination:</label>
    <input type="text" id="destination" placeholder="e.g. Ooty" required>

    <label>Travel Date:</label>
    <input type="date" id="date" required>

    <button type="submit">Start Trip</button>
  </form>
</div>

<script>
document.getElementById('tripForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const destination = document.getElementById('destination').value.trim();
  const members = document.getElementById('members').value;
  const date = document.getElementById('date').value;

  if (destination && members && date) {
    const url = `trip.html?place=${encodeURIComponent(destination)}&members=${members}&date=${date}`;
    window.location.href = url;
  } else {
    alert("Please fill all fields!");
  }
});
</script>

</body>
</html>
